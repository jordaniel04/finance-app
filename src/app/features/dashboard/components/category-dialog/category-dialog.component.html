<div class="dialog-container">
    <h2>{{ isEditing ? 'Editar' : 'Nueva' }} Categoría</h2>

    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" required>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Ícono</mat-label>
                <input matInput formControlName="icon" required>
                <mat-icon matSuffix>{{categoryForm.get('icon')?.value}}</mat-icon>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Color</mat-label>
                <input matInput type="color" formControlName="color" required>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-button-toggle-group formControlName="type">
                <mat-button-toggle value="income">Ingreso</mat-button-toggle>
                <mat-button-toggle value="expense">Gasto</mat-button-toggle>
            </mat-button-toggle-group>
        </div>

        <div class="dialog-actions">
            <button mat-button type="button" (click)="onCancel()">Cancelar</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!categoryForm.valid">
                {{ isEditing ? 'Actualizar' : 'Crear' }}
            </button>
        </div>
    </form>
</div>
