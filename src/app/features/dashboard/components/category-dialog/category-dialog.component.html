<div class="dialog-container p-6" (keydown)="$event.stopPropagation()">
    <h2 class="text-xl font-semibold mb-4">{{ isEditing ? 'Editar' : 'Nueva' }} Categoría</h2>

    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-4">
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" required [readonly]="isEditing">
            </mat-form-field>
        </div>

        <div class="form-group mb-4">
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Ícono</mat-label>
                <mat-select formControlName="icon" required (selectionChange)="onIconSelect($event)">
                    <mat-select-trigger>
                        <mat-icon>{{ categoryForm.get('icon')?.value }}</mat-icon>
                    </mat-select-trigger>
                    <mat-option *ngFor="let icon of iconList" [value]="icon">
                        <mat-icon>{{icon}}</mat-icon>
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-group mb-4">
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Color</mat-label>
                <input matInput type="color" formControlName="color" required>
            </mat-form-field>
        </div>

        <div class="form-group mb-4">
            <mat-button-toggle-group formControlName="type" class="w-full">
                <mat-button-toggle value="income">Ingreso</mat-button-toggle>
                <mat-button-toggle value="expense">Gasto</mat-button-toggle>
            </mat-button-toggle-group>
        </div>

        <div class="dialog-actions flex justify-end gap-4">
            <button mat-button type="button" (click)="onCancel()">Cancelar</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!categoryForm.valid">
                {{ isEditing ? 'Actualizar' : 'Crear' }}
            </button>
            <button mat-button color="warn" type="button" (click)="deleteCategory()" *ngIf="isEditing">
                Eliminar
            </button>
        </div>
    </form>
</div>
