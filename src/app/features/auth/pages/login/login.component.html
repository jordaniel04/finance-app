<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="email">Correo Electrónico</label>
        <input id="email" formControlName="email" type="email" required [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingrese un correo válido</span>
        </div>

        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" required [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <button type="submit">Ingresar</button>
    </form>
    <button (click)="onGoogleLogin()" class="google-login">
        <img src="../../../../../assets/icons/google-icon.png" alt="Google Icon" /> Ingresar con Google
    </button>
    <p>¿No tienes cuenta? <a routerLink="/auth/register">Regístrate aquí</a></p>
</div>
