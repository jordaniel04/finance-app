<div class="register-container">
    <h2>Registrarse</h2>
    <div class="auth-options">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input id="email" formControlName="email" type="email" required
                    [class.invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                    class="error-message">
                    <span *ngIf="registerForm.get('email')?.errors?.['required']">El correo es requerido</span>
                    <span *ngIf="registerForm.get('email')?.errors?.['email']">Ingrese un correo válido</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-container">
                    <input id="password" formControlName="password" [type]="showPassword ? 'text' : 'password'" required
                        [class.invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                    <button type="button" (click)="togglePasswordVisibility('password')" class="toggle-password">
                        <img src="../../../../../assets/icons/eye-icon.png" alt="Toggle Password Visibility">
                    </button>
                </div>
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                    class="error-message">
                    <span *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
                    <span *ngIf="registerForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos
                        6 caracteres</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <div class="password-container">
                    <input id="confirmPassword" formControlName="confirmPassword"
                        [type]="showConfirmPassword ? 'text' : 'password'" required
                        [class.invalid]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
                    <button type="button" (click)="togglePasswordVisibility('confirmPassword')" class="toggle-password">
                        <img src="../../../../../assets/icons/eye-icon.png" alt="Toggle Password Visibility">
                    </button>
                </div>
                <div *ngIf="registerForm.errors?.['passwordMismatch']" class="error-message">
                    Las contraseñas no coinciden
                </div>
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <button type="submit" class="submit-button">Registrarse</button>
        </form>
    </div>
    <p>¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión aquí</a></p>
</div>
