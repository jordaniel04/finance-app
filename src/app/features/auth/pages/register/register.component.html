<div class="register-container">
    <h2>Registrarse</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <label for="email">Correo Electrónico</label>
        <input id="email" formControlName="email" type="email" required>

        <label for="password">Contraseña</label>
        <div class="password-container">
            <input id="password" formControlName="password" [type]="showPassword ? 'text' : 'password'" required>
            <button type="button" (click)="togglePasswordVisibility('password')">
                <img src="../../../../../assets/icons/eye-icon.png" alt="Toggle Password Visibility">
            </button>
        </div>

        <label for="confirmPassword">Confirmar Contraseña</label>
        <div class="password-container">
            <input id="confirmPassword" formControlName="confirmPassword" [type]="showConfirmPassword ? 'text' : 'password'" required>
            <button type="button" (click)="togglePasswordVisibility('confirmPassword')">
                <img src="../../../../../assets/icons/eye-icon.png" alt="Toggle Password Visibility">
            </button>
        </div>

        <button type="submit">Registrarse</button>
    </form>
    
    <button (click)="onGoogleRegister()" class="google-login">
        <img src="../../../../../assets/icons/google-icon.png" alt="Google Icon" /> Registrarse con Google
    </button>
    <p>¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión aquí</a></p>
</div>
